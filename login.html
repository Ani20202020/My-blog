<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գրանցվել</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Բլոգի Գրանցում</h1>
    </header>

    <div class="container">
        <form action="/register" method="POST">
            <label for="username">Պատիվ</label>
            <input type="text" id="username" name="username" placeholder="Մուտքագրեք ձեր անունը" required>
            
            <label for="email">Էլ. հասցե</label>
            <input type="email" id="email" name="email" placeholder="Մուտքագրեք ձեր էլ. հասցեն" required>

            <label for="password">Գաղտնաբառ</label>
            <input type="password" id="password" name="password" placeholder="Մուտքագրեք գաղտնաբառը" required>

            <button type="submit">Գրանցվել</button>

            <!-- Example message -->
            <div class="alert success">Գրանցումը հաջողվեց!</div>
        </form>
    </div>
</body>
</html>
